name: fydez_elements
description: A Package Containing UI Elements for Fydez App Builder
version: 0.0.2
homepage: https://fydez.com/

environment:
  sdk: '>=3.0.1 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  iconsax: ^0.0.8
  google_maps_flutter: ^2.2.1
  custom_map_markers: ^0.0.1
  cached_network_image: ^3.2.3
  flutter_layout_grid: ^2.0.1
  carousel_slider: ^4.2.1
  flutter_svg: ^2.0.5
  gap: ^3.0.0
  skeletons: ^0.0.3
  intl: ^0.18.1
  google_fonts: ^4.0.4
  logger: ^1.4.0
  video_player: ^2.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  assets:
    - assets/map_elements/
    - assets/images/


